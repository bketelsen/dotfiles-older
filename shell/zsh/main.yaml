depends:
  - git

actions:
  - action: file.copy
    from: zshrc
    to: "{{ user.home_dir }}/.zshrc"
    template: false
  - action: file.copy
    from: zprofile
    to: "{{ user.home_dir }}/.zprofile"
    template: false
  - action: file.copy
    from: zshenv
    to: "{{ user.home_dir }}/.zshenv"
    template: false